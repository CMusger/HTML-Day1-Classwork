<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <h1>Registration Form</h1>
        <form>
            <label for="firstname">Firstname:</label>
            <input type="text" name="firstname" id="firstname" placeholder="John">
            <br>
            <br>
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Doe">
            <br>
            <br>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="HTML" selected>HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" name="gender" value="male" checked>Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <br>
            <label for="hobbies">Hobbies:</label>
            <br>
            <input type="checkbox" checked>Programming<br>
            <input type="checkbox" checked>Basketball<br>
            <input type="checkbox">Football<br>
            <input type="checkbox">Reading Novel<br>
            <br>
            <label for="phone">Phone:</label>
            <input type="number" name="phone" id="phone" placeholder="004312345678912">
            <br>
            <br>
            <label for="address">Address:</label>
            <br>
            <textarea name="address" id="" cols="40" rows="5" placeholder="Schützenstraße 30, 6323,Vienna, Austria"></textarea>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="johndoe@example.com">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="pwd" id="pwd" value="1234567">
            <br>
            <br>
            <input type="submit" name="sub" id="sub" value="Submit">
            <input type="submit" name="reset" id="reset" value="Reset">
        </form>
    </main>
</body>
</html>
